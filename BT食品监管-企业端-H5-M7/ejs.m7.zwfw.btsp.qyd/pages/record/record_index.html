<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <title>今日已记</title>
    <script>
        document.write("<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
    </script>
    <script>
        SrcBoot.output([
            './css/record_index.css'
        ]);
    </script>
</head>

<body>
    <div class="mui-content fullscreen">
        <!-- 今日已记 -->
        <div class="present">
            <div class="present_title_box" id="present_title_box">
                <div class="present_msg_box">
                    <span class="present_title">今日已记</span>
                    <span class="present_content" id="present_content">2021-03-15 营业日</span>
                </div>
                <img src="./image/home_btn_more.png" class="home_btn_more">
            </div>
            <div class="service_box" id="service_box">

            </div>
        </div>
    </div>
    <script type="text/template" id="template1">
        <div class="service_item" id="vegetable">
            <div class="item">
                <img src="./image/home_icon_menu.png" alt="">
                每日菜谱
            </div>
            {{#menuSign}}
                <img src="./image/home_icon_done.png" class="home_icon_add">
            {{/menuSign}}
            {{^menuSign}}
                <img src="./image/home_icon_add.png" class="home_icon_add" >
            {{/menuSign}}
        </div>
        <div class="service_item"  id="disinfect">
            <div class="item">
                <img src="./image/home_icon_sterilize.png" alt="">
                清洗消毒
            </div>
            {{#cleanSign}}
            <img src="./image/home_icon_done.png" class="home_icon_add">
            {{/cleanSign}}
            {{^cleanSign}}
            <img src="./image/home_icon_add.png" class="home_icon_add">
            {{/cleanSign}}
        </div>
        <div class="service_item" id="provisions">
            <div class="item">
                <img src="./image/home_icon_foodsample.png" alt="">
                食品留样
            </div>
            {{#remainSign}}
            <img src="./image/home_icon_done.png" class="home_icon_add">
            {{/remainSign}}
            {{^remainSign}}
            <img src="./image/home_icon_add.png" class="home_icon_add">
            {{/remainSign}}

        </div>
        <div class="service_item" id="dinnerwith">
            <div class="item">
                <img src="./image/home_icon_principal.png" alt="">
                校长陪餐
            </div>
            {{#acmpySign}}
            <img src="./image/home_icon_done.png" class="home_icon_add">
            {{/acmpySign}}
            {{^acmpySign}}
            <img src="./image/home_icon_add.png" class="home_icon_add">
            {{/acmpySign}}
        </div>
        <div class="service_item" id="matinal">
            <div class="item">
                <img src="./image/home_icon_check.png" alt="">
                晨检
            </div>
            {{#examineSign}}
            <img src="./image/home_icon_done.png" class="home_icon_add">
            {{/examineSign}}
            {{^examineSign}}
            <img src="./image/home_icon_add.png" class="home_icon_add">
            {{/examineSign}}
        </div>
        <div class="service_item" id="garbage">
            <div class="item">
                <img src="./image/home_icon_garbage.png" alt="">
                餐厨垃圾
            </div>
            {{#garbageSign}}
            <img src="./image/home_icon_done.png" class="home_icon_add">
            {{/garbageSign}}
            {{^garbageSign}}
            <img src="./image/home_icon_add.png" class="home_icon_add">
            {{/garbageSign}}
        </div>
    </script>
    <script>
        document.write("<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
    </script>
    <script>
        SrcBoot.output([
            './js/record_index.js'
        ]);
    </script>
</body>

</html>
