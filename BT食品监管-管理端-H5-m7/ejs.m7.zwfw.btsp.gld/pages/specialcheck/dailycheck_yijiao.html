<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- H5页面窗口自动调整到设备宽度，并控制用户缩放页面 -->

        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

<body>
    <div class="mui-input-group">
        <div class="mui-input-row" id="targetuserguid">
			<label>移交给</label>
			<input type="text" id="showusername" placeholder="请选择移交任务给">
            <span class="mui-icon mui-icon-arrowright"></span>
		</div>
        <div class="addchecknote">反馈意见</div>
        <textarea name="" id="sendbz" cols="30" rows="4" placeholder="请输入反馈内容"></textarea>
    </div>

    <div class="opt-btn" id="optbtn">
        <button class="cancelbtn">取消</button>
        <button class="surebtn">确定</button>
    </div>
