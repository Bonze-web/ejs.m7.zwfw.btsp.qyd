<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- H5页面窗口自动调整到设备宽度，并控制用户缩放页面 -->
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>修改检查项</title>
    <script>
        document.write("<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
    </script>
    <script>
        SrcBoot.output([
            './css/dailycheck_taskfeedbackaddcheck.css'
        ]);
    </script>
</head>

<body>
    <div class="mui-input-group">
        <div class="mui-input-row">
			<label>检查项<span class="redicon">*</span></label>
			<input type="text" id="checkitem" placeholder="请选择检查项" readonly>
            <!-- <span class="mui-icon mui-icon-arrowright"></span> -->
		</div>
        <div class="mui-input-row">
			<label>检查内容<span class="redicon">*</span></label>
			<input type="text" id="checkcontent" placeholder="请选择检查内容" readonly>
            <!-- <span class="mui-icon mui-icon-arrowright"></span> -->
		</div>
        <div class="mui-input-row">
			<label>是否检查</label>
			<input type="text" id="ischeck" placeholder="请选择">
		</div>
        <div class="mui-input-row">
			<label>评价</label>
			<input type="text" id="isevaluate" placeholder="请选择">
		</div>
        <div class="addchecknote">备注</div>
        <textarea name="" id="bz" cols="30" rows="4" placeholder="请输入备注信息"></textarea>
    </div>

    <button class="surebtn" id="surebtn">确定</button>
</body>

<script>
    document.write("<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
</script>
<script>
    SrcBoot.output([
        './js/dailycheck_taskfeedbackaddcheck.js'
    ]);
</script>

</html>
