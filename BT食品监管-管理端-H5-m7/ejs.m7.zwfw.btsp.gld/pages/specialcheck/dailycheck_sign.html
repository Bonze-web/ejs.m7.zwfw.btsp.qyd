<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>考勤签到——选择位置</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <script>
        document.write("<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
    </script>
    <script>
        SrcBoot.output([
            './css/dailycgeck_sign.css',
        ]);
    </script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=SZ5kbVw3i0GUWg2zYMqGNwcy1V5PcNPc">
    </script>

    <style>

    </style>
</head>

<body>
    <div class="mui-content">
        <div class="signtask">
            <div class="signtask-name">任务名称任务名称任务名称任务名称任务名称任务名称</div>
            <div class="signtask-info">
                3/25 星期三
            </div>
        </div>
        <!--地图-->
        <div class="em-map" id="baidumap"></div>
        <ul class="mui-table-view" id="listdata">
            <li class="mui-table-view-cell g-address-list" lng="{{point.lng}}" lat="{{point.lat}}">
                <div class="g-position-address-icon"><img src="./css/images/address-icon.png" alt=""></div>
                <div class="g-position-address-info">
                    <span class="g-position-address-name">{{title}}</span>
                    <span class="g-position-address-subtitle">{{address}}</span>
                </div>
                <div class="g-position-address-reload {{display}}"><img src="./img/select-icon.png" alt=""></div>
            </li>
            <li class="mui-table-view-cell g-address-list" lng="{{point.lng}}" lat="{{point.lat}}">
                <div class="g-position-address-icon"><img src="./css/images/address-icon.png" alt=""></div>
                <div class="g-position-address-info">
                    <span class="g-position-address-name">{{title}}</span>
                    <span class="g-position-address-subtitle">{{address}}</span>
                </div>
                <div class="g-position-address-reload {{display}}"><img src="./img/select-icon.png" alt=""></div>
            </li>
        </ul>

        <button class="signbtn">签到</button>
    </div>

    <script>
        document.write("<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
    </script>
    <script>
        SrcBoot.output([
            './js/dailycheck_sign.js'
        ]);
    </script>
</body>

</html>
