<!DOCTYPE html >
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<title>双随机计划</title>
		<!-- H5页面窗口自动调整到设备宽度，并控制用户缩放页面 -->
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
		<meta name="format-detection" content="telephone=no, email=no" />
		<script>
			document.write("<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			SrcBoot.output([
				'../common/common_nodata.css',
				'./css/random_index.css'
			]);
		</script>
	</head>

	<body>
		<div class="mui-content">
			
			<ul class="clearfix head" id="head">
				<li class="l headitem headactive" type="10">年度抽查计划</li>
				<li class="l headitem" type="20">专项抽查计划</li>
				<li class="l headitem" type="30">联合抽查计划</li>
			</ul>
			<!-- 二级tab -->
			<ul class="clearfix second" id="second">
				<li class="l seconditem secondactive" sectype="1">本部门计划</li>
				<li class="l seconditem" sectype="0">上级下发计划</li>
			</ul>
	        <div class="mui-content">
				<!--暂无数据-->
		        <div class="em-tips">
		            <img src="../common/img/default/img_data_empty_bg.png" class="nodata" />
		            <p>暂无数据</p>
		        </div>
	            <!-- 列表 -->
				<div id="minirefresh" class="minirefresh-wrap">
					<div class="minirefresh-scroll">
						<ul class="mui-table-view" id="listdata">
					        
					    </ul>
					</div>
				</div>
	        </div>
			

		</div>
		
		<script type="text/template" id="template">
			<li class="mui-table-view-cell" rowguid="{{rowguid}}">
	            <p class="em-title">{{planname}}</p>
	            <div class="em-conbox">
	            	<!--<span class="em-con">
	            		抽查比例: {{sampleinspectionratio}}%
	            	</span>-->
	            	<span class="em-con">
	            		监管部门: {{supervisedept}}
	            	</span>
	            </div>
	            <div class="">
	            	<div class="em-tag">{{year}}</div>
	            	<div class="em-tag">{{areaname}}</div>
	            	<div class="em-tag">{{supervisedept}}</div>
	            </div>
	        </li>
		</script>
		
		<script type="text/template" id="template2">
			<li class="mui-table-view-cell">
	            <p class="em-title">{{planname}}</p>
	            <div class="em-conbox">
	            	<span class="em-con">
	            		抽查比例: {{sampleinspectionratio}}%
	            	</span>
	            	<span class="em-con">
	            		监管部门: {{supervisedept}}
	            	</span>
	            </div>
	            <div class="">
	            	<div class="em-tag">{{year}}</div>
	            	<div class="em-tag">{{areaname}}</div>
	            	<div class="em-tag">{{supervisedept}}</div>
	            </div>
	        </li>
		</script>
		
		<script>
			document.write("<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			SrcBoot.output([
				'./js/random_index.js'
			]);
		</script>
	</body>

</html>
