<!DOCTYPE html >
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<title>历史整改信息</title>
		<!-- H5页面窗口自动调整到设备宽度，并控制用户缩放页面 -->
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
		<meta name="format-detection" content="telephone=no, email=no" />
		<script>
			document.write("<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			SrcBoot.output([
				'../common/common_nodata.css',
				'./css/reform_historylist.css'
			]);
		</script>
	</head>

	<body>
		<div class="mui-content">
			<!--暂无数据-->
			<div class="em-tips">
				<img src="../common/img/default/img_data_empty_bg.png" class="nodata" />
				<p>暂无数据</p>
			</div>
			<!-- 列表 -->
			<div id="minirefresh" class="minirefresh-wrap">
				<div class="minirefresh-scroll">
					<ul class="mui-table-view" id="listdata">

					</ul>
				</div>
			</div>

			<!--列表模板-->
			<script type="text/template" id="template">
				<li class="mui-table-view-cell remove-mui-active" rowguid="{{rowguid}}">
					<p class="flex">
						<span class="em-lable">整改时间:</span>
						<span class="em-con">{{checkdate}}</span>
					</p>
					<p class="flex">
						<span class="em-lable">整改结果状态:</span>
						<span class="em-con em-red">{{checkresultstatus}}</span>
					</p>
					<p class="flex">
						<span class="em-lable">整改结果:</span>
						<span class="em-con">{{checkresult}}</span>
					</p>
					<div class="flex">
						<span class="em-lable">整改相关附件:</span>
					</div>
					{{#attachlist}}
					<div class="attachbox flex" attachpath="{{attachpath}}">
						<div class="em-todo-attach-info">
							<img src="{{attachfileicon}}" alt="" />
							<div>
								<p class="em-todo-attach-name">{{attachfilename}}</p>
								<p>{{attachlength}}</p>
							</div>
						</div>
						<div class="em-todo-attach-pic">
							<img src="img/img_download.png" alt="下载" />
						</div>
					</div>
					{{/attachlist}}
				</li>
			</script>

		</div>

		<script>
			document.write("<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			SrcBoot.output([
				'./js/reform_historylist.js'
			]);
		</script>
	</body>

</html>
