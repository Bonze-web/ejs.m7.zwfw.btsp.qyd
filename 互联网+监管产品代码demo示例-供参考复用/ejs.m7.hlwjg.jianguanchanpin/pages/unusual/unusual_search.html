<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>异常名录</title>
    <!-- H5页面窗口自动调整到设备宽度，并控制用户缩放页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <script>
        document.write("<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
    </script>
    <script>
        SrcBoot.output([
            '../common/common_nodata.css',
            '../common/todo_index.css',
            './css/unusual_index.css',
            './css/unusual_search.css',
            './css/searchbar_type4.css'
        ]);
    </script>
</head>

<body>

    <div class="em-srhbar">
        <span class="mui-icon mui-icon-search searchicon"></span>
        <input type="text" class="em-srhbar-input" placeholder="请输入要搜索的内容" id="keyword">
        <button type="button" class="mui-btn mui-btn-blue em-srhbar-btn" id="chanel">取消</button>
    </div>

    <div id="sel" class="mui-hidden">
        <!-- 模块名称 -->
        <p class="unisialtit" id="unisialtit">经营异常名录</p>
        <!-- 搜索内容 -->
        <div class="mui-content mui-hidden" id="cont">
            <div id="minirefresh" class="minirefresh-wrap">
                <div class="minirefresh-scroll">
                    <ul class="listdata" id="listdata">

                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div id="all" class="mui-hidden">
        <!-- 模块名称 -->
        <p class="unisialtit">经营异常名录</p>
        <!-- 搜索内容 -->
        <div class="mui-content" id="cont">
            <div id="minirefresh">
                <div class="minirefresh-scroll">
                    <ul class="listdata" id="exceptionlist">

                    </ul>
                </div>
            </div>
        </div>

        <!-- 模块名称 -->
        <p class="unisialtit">严重违法失信企业</p>
        <!-- 搜索内容 -->
        <div class="mui-content" id="cont">
            <div id="minirefresh">
                <div class="minirefresh-scroll">
                    <ul class="listdata" id="illegalmsglist">

                    </ul>
                </div>
            </div>
        </div>

        <!-- 模块名称 -->
        <p class="unisialtit">失信联合惩戒</p>
        <!-- 搜索内容 -->
        <div class="mui-content" id="cont">
            <div id="minirefresh">
                <div class="minirefresh-scroll">
                    <ul class="listdata" id="blacklist">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--搜索内容-->
    <div class="search-cont" id="searchcont">
        <div class="history">
            <div class="history-tit">
                <span class="l">最近搜过</span>
                <span class="r del">清除搜索历史</span>
                <span class="mui-icon mui-icon-trash r del"></span>
            </div>
            <ul class="history-ul" id="history-ul">
            </ul>
        </div>
        <div class="choosesearch-tit">指定异常名录类型</div>
        <div class="choose">
            <div class="choose-item" data-type="1">经营异常名录</div>
            <div class="choose-item" data-type="2">严重违法失信企业</div>
            <div class="choose-item" data-type="3">失信联合惩戒</div>
        </div>
    </div>


    <!--列表项模板-经营异常名录、严重违法失信企业-->
    <script type="text/x-templ-mustache" id="item-template1">
        {{#items}}
        <li class="mui-table-view-cell bg-white mb10">
                <p class="check-title">{{businessname}}</p>
                <div class="check-wrap">
                    <div class="check-cell">
                        <div class="check-cell-item">
                            <span>统一信用代码：</span>
                            <span>{{pripid}}</span>
                        </div>
                    </div>
                    <div class="check-cell">
                        <div class="check-cell-item">
                            <span>列入日期：</span>
                            <span>{{abnormalputdate}}</span>
                        </div>
                    </div>
                </div>
                <div class="collapse-wrap mui-hidden">
                    <div class="check-cell-item">做出决定机关（列入）：</div>
                    <div class="check-cell-item weight mb10">{{decorg}}</div>
                    <div class="check-cell-item">列入经营异常名录原因：</div>
                    <div class="check-cell-item weight color-red">{{specause}}</div>
                </div>
                <div class="collapse-btn">
                    <span class="collapse-txt status-open"><span class="statustxt">展开</span><i></i></span>
                </div>
            </li>
            {{/items}}
    </script>

    <script type="text/x-templ-mustache" id="item-template2">
        {{#items}}
        <li class="mui-table-view-cell bg-white mb10" id="{{lhcjguid}}">
                <p class="check-title"><span class="check-status {{status}}">{{statusname}}</span>{{shixinname}}</p>
                <div class="check-wrap mb0">
                    <div class="check-cell">
                        <div class="check-cell-item">
                            <span>{{name}}</span>
                            <span>{{nameval}}</span>
                        </div>
                    </div>
                    <div class="check-cell">
                        <div class="check-cell-item">
                            <span>列入日期：</span>
                            <span>{{inblackdate}}</span>
                        </div>
                    </div>
                </div>
            </li>
        {{/items}}
    </script>

    <!--列表项模板-热搜-->
    <script type="text/x-templ-mustache" id="keytemp">
        {{#items}}
        <li>{{val}}</li>
        {{/items}}
    </script>

    <script>
        document.write("<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
    </script>
    <script>
        SrcBoot.output([
            './js/unusual_search.js'
        ]);
    </script>
</body>

</html>
