<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>我的待办</title>
    <!-- H5页面窗口自动调整到设备宽度，并控制用户缩放页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <script>
        document.write("<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
    </script>
    <script>
        SrcBoot.output([
            '../common/common_nodata.css',
            '../common/todo_index.css',
            '../inspection/css/inspection_index.css'
        ]);
    </script>
    <style>
        .minirefresh-wrap {
            top: 0px !important;
        }
    </style>
</head>

<body>
    <div class="mui-content">

        <!-- 列表 -->
        <div class="mui-content">
            <div id="minirefresh" class="minirefresh-wrap">
                <div class="minirefresh-scroll">
                    <ul class="listdata" id="listdata">

                    </ul>
                </div>
            </div>
        </div>

        <!--列表项模板-->
        <script type="text/x-templ-mustache" id="item-template">
				<li class="mui-table-view-cell" data-rowguid="{{rowguid}}" data-pviguid="{{pviguid}}" data-canhandle="{{canhandle}}" data-mobilehandleurltype="{{mobilehandleurltype}}">
					<div class=""><span class="check-title">{{titleheader}}</span>{{titlebody}}</div>
					<div class="check-wrap">
						<div class="check-cell">
							<div class="check-cell-item">
								<span>发送人：</span>
								<span>{{fromdispname}}</span>
							</div>
						</div>
						<div class="check-cell">
							<div class="check-cell-item">
								<span>提交日期：</span>
								<span>{{generatedate}}</span>
							</div>
						</div>
					</div>
				</li>
			</script>

    </div>
    <script>
        document.write("<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
    </script>
    <script>
        SrcBoot.output([
            './js/todo_index.js'
        ]);
    </script>
</body>

</html>
