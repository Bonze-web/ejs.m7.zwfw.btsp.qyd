<!DOCTYPE html >
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<title>监管对象</title>
		<!-- H5页面窗口自动调整到设备宽度，并控制用户缩放页面 -->
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
		<meta name="format-detection" content="telephone=no, email=no" />
		<script>
			document.write("<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			SrcBoot.output([
				'../common/common_nodata.css',
				'js/widgets/addrselect/addrselect.css',
				'./css/supervisor_index.css'
			]);
		</script>
	</head>

	<body>
		<div class="mui-content">
			<div class="em-addrselect" id="em-addrselect">
				<div class="em-province-area mui-scroll-wrapper">
			        <ul class="em-province-list mui-scroll" data-type="province">
			        	
			        </ul>
	        	</div>
		        <div class="em-city-area mui-scroll-wrapper">
		        	<!-- 列表 -->
		        	<div id="minirefresh" class="minirefresh-wrap">
						<div class="minirefresh-scroll">
							<ul class="mui-table-view" id="listdata">
					        	
						    </ul>
						</div>
					</div>
		        </div>
		        <!--暂无数据-->
		        <div class="em-tips">
		            <img src="../common/img/default/img_data_empty_bg.png" class="nodata" />
		            <p>暂无数据</p>
		        </div>
			</div>
			
			<script type="text/template" id="tabtemplate">
				<li class="em-list-item" type="{{itemvalue}}">{{itemtext}}</li>
			</script>
			
			<script type="text/template" id="template">
				<li class="mui-table-view-cell" objguid="{{rowguid}}">
		            <p class="em-title mui-ellipsis">{{titlename}}</p>
		            {{#contentList}}
		            <span class="em-con">{{text}} : {{value}}</span>
		            {{/contentList}}
		        </li>
			</script>
			
		</div>
		<script>
			document.write("<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			SrcBoot.output([
				'./js/supervisor_index.js'
			]);
		</script>
	</body>

</html>
